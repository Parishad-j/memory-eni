    <section>
        <h2>Inscrivez-vous.</h2>

        <form action="traitement_inscription.php" method="post">
            <label for="username">Nom d'utilisateur</label><br>
            <input type="text" id="username" name="username" minlength="3" required><br>
            <small>3 caractères minimum</small><br><br>

            <label for="email">Entrez votre email</label><br>
            <input type="email" id="email" name="email" required><br>
            <small>Votre email</small><br><br>

            <label for="password">Mot de passe</label><br>
            <input type="password" id="password" name="password" minlength="6" required><br>
            <small>Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</small><br><br>

            <label for="confirm_password">Confirmez le mot de passe</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <small>Confirmez le mot de passe</small><br><br>

            <button type="submit">Création du compte</button>
            <button type="reset">Annuler</button>
        </form>
    </section>
